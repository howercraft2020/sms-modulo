<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>SMS</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.4.0/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<h1 th:text="${titulo}"></h1>

<noscript><h2 style="color: #ff0000">!</h2></noscript>
<div id="main-content" class="container">
    <div class="col-md-6">

        <form class="form-inline" id ="smsForm"  method="post">
            <div class="form-group">
                <p>Enviar a: <input type="text"  id="numero"/></p>
            </div>
            <div class="form-group">
                <p>Mensaje: <textarea  id="mensaje"> </textarea></p>
            </div>
            <button id="send" class="btn btn-primary" type="submit">Send</button>
        </form>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <table id="conversation" class="table table-striped">
            <thead>
            <tr>
                <th>Message Status dashboard</th>
            </tr>
            </thead>
            <tbody id="messages">
            </tbody>
        </table>
    </div>
</div>
</div>


</body>
</html>
