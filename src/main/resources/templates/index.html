<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title th:text="${titulo}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>
<body>

<h1 th:text="${titulo}"></h1>
<form th:action="@{/index}" th:object="${sms}" method="post">

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Numero</label>
        <div class="col-sm-6">
            <input type="text" th:field="*{numero}" class="form-control"/>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Mensaje</label>
        <div class="col-sm-6">
            <input type="text" th:field="*{mensaje}" class="form-control"/>
        </div>
    </div>

    <div class="form-group row">
        <div class="col-sm-6">
            <input  type="submit" value="Enviar SMS" class="btn btn-primary"/>
        </div>
    </div>
</form>
<p></p>
<h1>SMS Masivo</h1>

<form class="md-form" method="POST" action="/upload" enctype="multipart/form-data">

    <div class="form-group">
        <label class="col-sm-2 col-form-label" for="exampleFormControlFile1"></label>
        <input type="file" class="form-control-file" id="exampleFormControlFile1">
    </div>
    <div class="form-group">

        <input  type="submit" value="Enviar SMS" class="btn btn-primary"/>
    </div>

</form>



</body>
</html>
